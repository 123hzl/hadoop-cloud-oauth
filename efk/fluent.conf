<source>
  @type tail
  format apache2
  path /fluentd/logs/log_info.log
  tag **
  pos_file /fluentd/logs/log_info.log.pos
</source>

<source>
  @type tail
  format apache2
  path /fluentd/logs/log_error.log
  tag **
  pos_file /fluentd/logs/log_error.log.pos
</source>

<filter tag>
  @type record_modifier
  # set UTF-8 encoding information to string.
  char_encoding utf-8

  # change char encoding from 'UTF-8' to 'EUC-JP'
  char_encoding ascii:utf-8
  char_encoding euc-jp:utf-8
</filter>

#传输到elasticsearch
<match **>
    @type elasticsearch
    host 192.168.1.103
    port 9200
    logstash_format true
    logstash_prefix hadoop
</match>
